spring.application.name=TicketingSystem

spring.datasource.url = jdbc:mysql://localhost:3307/bdtravel
spring.datasource.username =root
spring.datasource.password=root

# JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.jdbc.lob.no_contextual_creation=true

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Show SQL in console

spring.jpa.show-sql=true


# Format SQL queries (for readability)
spring.jpa.properties.hibernate.format_sql=true

# Database dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Hibernate DDL Auto (options: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

server.port=8080

